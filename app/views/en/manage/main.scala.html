@(title: String,tp:String)(content: Html)(implicit session: Session)

<!DOCTYPE html>
<html class="csstransforms csstransforms3d csstransitions" lang="en-US"><!--<![endif]-->
    <head>

        <link rel="icon" href="data:,">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">
        @* 360极速模式*@
        <meta name="renderer" content="webkit">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>@title</title>
        <link rel="stylesheet" href="@routes.Assets.versioned("modelb/vendors/mdi/css/materialdesignicons.min.css")">

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("FormValidation/dist/css/formValidation.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap-sweetalert-master/dist/sweetalert.css")">


        <link rel="stylesheet" href="@routes.Assets.versioned("modelb/css/style.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("my/css/my.css")">

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap-table-master1.17.1/bootstrap-table.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("select2-4.0.3/dist/css/select2.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap-advanced-sortable/css/bootstrap-advanced-sortable.css")">

        <script src="@routes.Assets.versioned("modelb/vendors/base/vendor.bundle.base.js")"></script>


<body>


    <div class="container-scroller">

        @en.manage.header(session)
        <div class="container-fluid page-body-wrapper">

            @en.manage.sidebar(tp)
            <div class="main-panel">

            @content

            </div>
        </div>
    </div>

    <script src="@routes.Assets.versioned("modelb/js/hoverable-collapse.js")"></script>
    <script src="@routes.Assets.versioned("modelb/js/template.js")"></script>

    <script src="@routes.Assets.versioned("bootstrap-table-master1.17.1/bootstrap-table.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("FormValidation/dist/js/formValidation.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("FormValidation/dist/js/framework/bootstrap.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("layer-v3.0/layer/layer.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("bootstrap-sweetalert-master/dist/sweetalert.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("select2-4.0.3/dist/js/select2.full.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("select2-4.0.3/dist/js/i18n/zh-CN.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("bootstrap-advanced-sortable/js/bootstrap-advanced-sortable-en.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("bootstrap-table-master1.17.1/extensions/export/bootstrap-table-export.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("bootstrap-table-master1.17.1/extensions/export/tableExport.min.js")" type="text/javascript"></script>
</body>
</html>
